<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/weatherstyle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- video -->
    <video
      class="video"
      src="source/weather_source/weather_bg.mp4"
      autoplay
      loop
      muted
    ></video>

    <!--뒤로가기-->
    <div class="home">
      <a href="index.html"><i class="fa-solid fa-angles-left"></i>뒤로가기</a>
    </div>

    <!-- tittle, 현재시간 -->
    <div id="tit_wrap">
      <h2 id="tittle">Weather</h2>
      <div id="now">현재시각 <span id="time"></span></div>
    </div>

    <!-- 입력창 -->
    <div class="push">
      <input
        type="text"
        class="form-control"
        placeholder="도시명을 입력해주세요"
      />
      <button type="button" class="btn btn-light">입력</button>
    </div>

    <!-- 국가 -->
    <div id="country_but">
      <button type="button" class="btn btn-link" onclick="weather(`Seoul`)">
        서울
      </button>
      <button type="button" class="btn btn-link" onclick="weather(`Hongkong`)">
        홍콩
      </button>
      <button type="button" class="btn btn-link" onclick="weather(`Paris`)">
        파리
      </button>
      <button type="button" class="btn btn-link" onclick="weather(`Tokyo`)">
        도쿄
      </button>
    </div>

    <!-- detail -->
    <div id="wrap">
      <div id="place"></div>
      <img id="iconImg" src="" alt="weather icon" />
      <div id="temp"></div>
      <div id="des"></div>
      <div>
        <span>체감온도</span> <span id="feel"></span> <span>습도</span>
        <span id="humidity"></span>
      </div>
      <div><span>풍속</span> <span id="wind"></span></div>
    </div>

    <!-- time -->
    <div id="time_wrap">
      <div>
        <span id="one_hour"></span>
        <img id="one_icon" src="" alt="weather icon" />
        <span id="one_temp"></span>
      </div>
      <div>
        <span id="three_hour"></span>
        <img id="three_icon" src="" alt="weather icon" />
        <span id="three_temp"></span>
      </div>
      <div>
        <span id="five_hour"></span>
        <img id="five_icon" src="" alt="weather icon" />
        <span id="five_temp"></span>
      </div>
      <div>
        <span id="seven_hour"></span>
        <img id="seven_icon" src="" alt="weather icon" />
        <span id="seven_temp"></span>
      </div>
    </div>

    <script src="js/weathercustom.js"></script>
  </body>
</html>
